<!--Closure -->
<script>
        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }
        //Note:maan lo 100 buttons hain and hundred color hain tab ham aise kar to nhi sakte hain

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`   //agar aise karege to bas error create honge

            return function(){               //function return karne par uska scope bhi milta hain 
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")

        //jiski wajah se ye document.getElementById kaam kar rahi
        //Note:A closure allows a function to access variables from its outer (enclosing) function even after that function has finished executing.
</script>
