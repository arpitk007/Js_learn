<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom New Element Creation</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent') 
    // console.log(parent)
    // console.log(parent.children)     //esme kya hota hain ki ye childeren deta hain
    // console.log(parent.children[0].innerHTML)   //ye kya karega ki jo parent class ka first children hain uske innerHTML ko return karega
    // for(i=0;i<parent.children.length;i++){
    //     console.log(parent.children[i].innerHTML)                        //we are taking loop on the parent ke children ke length par uske har ek children ke innerHTML ko nikaal rahe
    // }
    parent.children[0].style.color='orange'
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    //child se parent pata karna
    const dayone=document.querySelector('.day')
    console.log(dayone.parentElement)
    console.log(dayone.nextElementSibling)

    //node list:ye pure jo bhi parent hain uska node bana ke rakhta hain,yaha tak ki comment aur ek baar space ka
    console.log('Node:',parent.childNodes)
</script>
</html>
